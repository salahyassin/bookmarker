<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/index.css">

  <title>Bookmarker</title>
</head>
<body>
  <main class="home vh-100  py-5"> 
    <div class="container pt-2 ">
      <h1 class="text-center">Bookmarker</h1>
      <div class="bookmark-body my-5 py-4 text-center">
        <h2 class="text-center">
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
          
        </h2>
        <div class="site-name text-start ">
          <label for="bookmarkName" class="pb-2 fw-bold">
            <i class="fa-solid fa-book-bookmark pe-2"></i>
            Site Name
          </label>
          <input type="text" class="form-control" id="bookmarkName" placeholder="Bookmarker Name" name="name">

        </div>
        <div class="site-url py-4 text-start">
          <label for="bookmarkUrl" class="pb-2 fw-bold">
            <i class="fa-solid fa-link pe-2"></i>
            Site URL
          </label>
          <input type="text" class="form-control" id="bookmarkUrl" placeholder="Website URL" name="name">

        </div>
        <button onclick="addBookmark()" class="btn btn-submit mt-3 px-5 " id="addBtn">Submit</button>
      </div>
      <div class="output">
        <table class="table text-center bg-light ">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Site Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
            </tr>
            </thead>
            <tbody id="tableData" >
            
              
              
            </tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
